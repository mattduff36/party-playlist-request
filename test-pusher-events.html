<!DOCTYPE html>
<html>
<head>
    <title>Pusher Event Test</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <h1>Pusher Event Test</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        // Initialize Pusher
        const pusher = new Pusher('app-key', {
            cluster: 'us2',
            forceTLS: true
        });
        
        // Subscribe to admin updates channel
        const adminChannel = pusher.subscribe('admin-updates');
        
        adminChannel.bind('admin-login', function(data) {
            addLog('🔐 Admin Login Event: ' + JSON.stringify(data));
        });
        
        adminChannel.bind('admin-logout', function(data) {
            addLog('🔐 Admin Logout Event: ' + JSON.stringify(data));
        });
        
        pusher.connection.bind('connected', function() {
            addLog('✅ Pusher connected!');
        });
        
        pusher.connection.bind('disconnected', function() {
            addLog('❌ Pusher disconnected');
        });
        
        addLog('Pusher test page loaded');
    </script>
</body>
</html>
